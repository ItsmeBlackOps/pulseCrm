version: "3.9"

services:
  app:
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"   # Vite default port
    env_file:
      - .env
    tty: true
